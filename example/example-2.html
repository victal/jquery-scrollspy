<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>Example</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="../scrollspy.js"></script>
</head>
<body>
  <div id="navbar"></div>
  <div id="content"></div>
  <script>
    var body = $("#content");
    var navbar = $("#navbar");
    for (var i = 0; i < 100; ++i) {
      var element = $('<div id="tile-' + i + '" class="tile"><h2>Tile #' + i + '</h2></div>');
      body.append(element);
      element = $('<div id="menu-' + i + '" class="menu"><p>Tile #' + i + '</p></div>');
      navbar.append(element);
    }
  </script>
  <style>
    .tile {
      width: 100%;
      height: 290px;
      float: left;
      border: 1px solid #999;
      border-left: 1px solid transparent;
      margin: 4px;
    }
    .menu {
      height: 30px;
      border: 1px solid #999;
    }
    #navbar {
      position: fixed;
      top: 0px;
      width: 25%;
    }
    .active {
      border-right: 1px solid transparent;
    }
    #navbar p {
      margin-top: 5px;
    }
    #content {
      width: 75%;
      float: right;
    }
  </style>
  <script>
    $('.tile').on('scrollSpy:enter', function() {
      $("#navbar>div").removeClass('active');
      var id = $(this).attr('id').replace('tile', 'menu');
      console.log('enter:', $(this).attr('id'));
      $('#' + id).addClass('active');
    });

    $('.tile').on('scrollSpy:exit', function() {
      console.log('exit:', $(this).attr('id'));
    });

    var elements = $(".menu");
    var offsets = [];
    for(var i = 0; i < elements.length; i++){
      var offset = {
        left: 0,
        right: 0,
        top: i*30,
        bottom: -$(window).height() + i*30
      };
      offsets.push(offset);
    }
    $('.tile').scrollSpy({
      offsets: offsets    
    });
  </script>
</body>
</html>
